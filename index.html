<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Background color of the entire page */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .calculator-container {
      background-color: #3498db; /* Blue background color for the outer layer */
      padding: 20px; /* Add some padding for spacing */
      border-radius: 10px; /* Rounded corners for the container */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Drop shadow for depth */
    }

    .calculator {
      max-width: 300px;
      background-color: #2980b9; /* Blue background color for the inside layer */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(4, 1fr);
    }
    
    .display {
      grid-column: span 4;
      text-align: right;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.5em;
    }
    
    button {
      padding: 15px;
      font-size: 1.2em;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let displayValue = '0';

    function appendToDisplay(value) {
      if (displayValue === '0' && value !== '.') {
        displayValue = value;
      } else {
        displayValue += value;
      }
      document.getElementById('display').textContent = displayValue;
    }

    function clearDisplay() {
      displayValue = '0';
      document.getElementById('display').textContent = displayValue;
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString();
        document.getElementById('display').textContent = displayValue;
      } catch (error) {
        displayValue = 'Error';
        document.getElementById('display').textContent = displayValue;
      }
    }
  </script>
</body>
</html>
